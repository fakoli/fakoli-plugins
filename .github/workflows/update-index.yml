name: Update Registry Index

on:
  push:
    branches: [main]
    paths:
      - 'plugins/**'
      - 'external_plugins/**'
  workflow_dispatch:

jobs:
  update-index:
    name: Regenerate Registry Index
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Validate plugins first
        run: ./scripts/validate.sh

      - name: Generate registry index
        run: ./scripts/generate-index.sh

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet registry/ .claude-plugin/marketplace.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add registry/ .claude-plugin/marketplace.json
          git commit -m "chore: update registry index [skip ci]"
          git push
